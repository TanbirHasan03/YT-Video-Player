<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Custom Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; background: #eef0f3; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Segoe UI', sans-serif; }
        
        .video-box {
            position: relative;
            width: 90%;
            max-width: 850px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        /* আইফ্রেম মাউস ক্লিক থেকে বাঁচানোর জন্য */
        #player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

        .overlay-thumb {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('thumbnail.png') no-repeat center center;
            background-size: cover; z-index: 10; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }

        .play-btn-main { font-size: 60px; color: white; opacity: 0.9; transition: transform 0.2s; }
        .overlay-thumb:hover .play-btn-main { transform: scale(1.1); }

        /* কাস্টম কন্ট্রোল বার */
        .controls {
            position: absolute; bottom: 0; width: 100%; background: rgba(20, 22, 26, 0.95);
            display: none; align-items: center; padding: 10px 20px; box-sizing: border-box; z-index: 15;
        }

        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 16px; margin: 0 10px; }
        .progress-bar { flex-grow: 1; height: 5px; cursor: pointer; accent-color: #ff0000; }
        .time { color: white; font-size: 13px; margin: 0 15px; font-family: monospace; }
        
        .active { display: flex !important; }
    </style>
</head>
<body>

    <div class="video-box" id="container">
        <div id="player"></div>

        <div class="overlay-thumb" id="thumb" onclick="initVideo()">
            <i class="fas fa-play-circle play-btn-main"></i>
        </div>

        <div class="controls" id="customBar">
            <button class="btn" onclick="togglePlay()"><i id="pIcon" class="fas fa-play"></i></button>
            <button class="btn" onclick="skip(-10)"><i class="fas fa-undo"></i></button>
            <input type="range" class="progress-bar" id="seek" value="0" step="0.1" oninput="seekVideo(this.value)">
            <button class="btn" onclick="skip(10)"><i class="fas fa-redo"></i></button>
            <div class="time" id="timer">-00:00</div>
            <button class="btn" onclick="openFullscreen()"><i class="fas fa-expand"></i></button>
        </div>
    </div>

    <script>
        var player;
        var vID = 'rB15xLKJup4'; // আপনার দেওয়া ভিডিও আইডি

        // ইউটিউব API লোড
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: vID,
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,           // ইউটিউব কন্ট্রোল একদম বন্ধ
                    'modestbranding': 1,     // লোগো হাইড
                    'rel': 0,                // রিলেটেড ভিডিও বন্ধ
                    'showinfo': 0,           // টাইটেল হাইড
                    'fs': 0,                 // ফুলস্ক্রিন বাটন হাইড
                    'enablejsapi': 1,        // API সক্রিয়
                    'playsinline': 1,
                    'iv_load_policy': 3,
                    'origin': window.location.origin
                },
                events: { 'onStateChange': stateChanged }
            });
        }

        function initVideo() {
            document.getElementById('thumb').style.display = 'none';
            document.getElementById('customBar').classList.add('active');
            player.playVideo();
        }

        function togglePlay() {
            if (player.getPlayerState() == 1) player.pauseVideo();
            else player.playVideo();
        }

        function stateChanged(e) {
            if (e.data == 1) {
                document.getElementById('pIcon').className = "fas fa-pause";
                updateTimer();
            } else {
                document.getElementById('pIcon').className = "fas fa-play";
            }
        }

        function skip(sec) {
            player.seekTo(player.getCurrentTime() + sec, true);
        }

        function seekVideo(val) {
            player.seekTo(player.getDuration() * (val / 100), true);
        }

        function updateTimer() {
            setInterval(() => {
                if (player && player.getCurrentTime) {
                    let curr = player.getCurrentTime();
                    let total = player.getDuration();
                    document.getElementById('seek').value = (curr / total) * 100;
                    
                    let rem = total - curr;
                    let m = Math.floor(rem / 60);
                    let s = Math.floor(rem % 60);
                    document.getElementById('timer').innerText = "-" + m + ":" + (s < 10 ? '0' + s : s);
                }
            }, 1000);
        }

        function openFullscreen() {
            let el = document.getElementById('container');
            if (el.requestFullscreen) el.requestFullscreen();
        }
    </script>
</body>
</html>
