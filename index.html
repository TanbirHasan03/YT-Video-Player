<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #007bff; --bg: #0f1014; }
        body { background: #eef0f2; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; }

        /* ১. রেসপনসিভ কন্টেইনার */
        .player-wrapper {
            width: 95%;
            max-width: 800px;
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden; /* রিলেটেড ভিডিও হাইড করার মূল চাবিকাঠি */
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .video-ratio { position: relative; padding-top: 56.25%; background: #000; overflow: hidden; }

        /* ২. ইউটিউব মাস্কিং (Related Videos হাইড করার জন্য) */
        #yt-player {
            position: absolute;
            top: -60px; /* টাইটেল উপরে পাঠিয়ে দেওয়া */
            left: -1%;
            width: 102%;
            height: calc(100% + 120px); /* নিচের সাজেশন অংশ ফ্রেমের বাইরে পাঠানো */
            z-index: 1;
            pointer-events: none; /* ইউটিউব ইন্টারফেস লক */
        }

        .shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; cursor: default; }

        /* ৩. এক্সটার্নাল থাম্বনেইল */
        #custom-thumb {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('thumbnail.png') no-repeat center center;
            background-size: cover;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #custom-thumb i { font-size: 60px; color: white; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }

        /* ৪. কাস্টম কন্ট্রোল বার */
        .controls {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 25;
            box-sizing: border-box;
            transition: opacity 0.3s;
        }

        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn:hover { color: var(--primary); }

        .seek-bar { flex-grow: 1; height: 4px; cursor: pointer; accent-color: var(--primary); }

        /* ৫. ভলিউম স্লাইডার */
        .volume-box { display: flex; align-items: center; gap: 5px; position: relative; }
        .volume-slider { width: 0; height: 4px; overflow: hidden; transition: 0.3s; accent-color: var(--primary); }
        .volume-box:hover .volume-slider { width: 60px; }

        .time-display { color: white; font-size: 12px; font-family: monospace; min-width: 45px; }

        @media (max-width: 480px) {
            .controls { padding: 10px; gap: 8px; }
            #custom-thumb i { font-size: 45px; }
            .volume-box:hover .volume-slider { width: 40px; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="player-wrapper" id="main-frame">
    <div class="video-ratio">
        <div id="custom-thumb" onclick="startVideo()">
            <i class="fas fa-play"></i>
        </div>

        <div id="yt-player"></div>

        <div class="shield"></div>

        <div class="controls" id="ui">
            <button class="btn" onclick="playPause()"><i id="p-icon" class="fas fa-play"></i></button>
            <button class="btn" onclick="rewind()"><i class="fas fa-undo"></i></button>
            <button class="btn" onclick="forward()"><i class="fas fa-redo"></i></button>

            <div class="volume-box">
                <button class="btn" onclick="muteUnmute()"><i id="v-icon" class="fas fa-volume-up"></i></button>
                <input type="range" class="volume-slider" id="v-range" min="0" max="100" value="100" oninput="setVol(this.value)">
            </div>

            <input type="range" class="seek-bar" id="seek" value="0" step="0.1" oninput="doSeek(this.value)">

            <div class="time-display" id="timer">-00:00</div>
            <button class="btn" onclick="toggleSpeed()" id="speedBtn">1x</button>
            <button class="btn" onclick="fullScr()"><i class="fas fa-expand"></i></button>
        </div>
    </div>
</div>

<script>
    var player;
    var vidId = 'lBvbNxiVmZA'; // আপনার ভিডিও আইডি এখানে দিন

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            videoId: vidId,
            playerVars: {
                'controls': 0,
                'modestbranding': 1,
                'rel': 0,
                'iv_load_policy': 3,
                'showinfo': 0,
                'disablekb': 1
            },
            events: { 'onStateChange': onStateChange }
        });
    }

    // থাম্বনেইলে চাপ দিলে ভিডিও শুরু হবে
    function startVideo() {
        document.getElementById('custom-thumb').classList.add('hidden');
        player.playVideo();
    }

    function onStateChange(e) {
        if (e.data == 1) {
            document.getElementById('p-icon').className = "fas fa-pause";
            updateUI();
        } else {
            document.getElementById('p-icon').className = "fas fa-play";
        }
    }

    function playPause() {
        if (player.getPlayerState() == 1) player.pauseVideo();
        else player.playVideo();
    }

    function rewind() { player.seekTo(player.getCurrentTime() - 10); }
    function forward() { player.seekTo(player.getCurrentTime() + 10); }

    // ভলিউম ফাংশন
    function setVol(v) {
        player.setVolume(v);
        let icon = document.getElementById('v-icon');
        if(v == 0) icon.className = "fas fa-volume-mute";
        else icon.className = "fas fa-volume-up";
    }

    function muteUnmute() {
        if(player.isMuted()) {
            player.unMute();
            document.getElementById('v-range').value = 100;
            document.getElementById('v-icon').className = "fas fa-volume-up";
        } else {
            player.mute();
            document.getElementById('v-range').value = 0;
            document.getElementById('v-icon').className = "fas fa-volume-mute";
        }
    }

    function doSeek(v) { player.seekTo(player.getDuration() * (v / 100)); }

    function updateUI() {
        setInterval(() => {
            if (player && player.getCurrentTime) {
                let curr = player.getCurrentTime();
                let total = player.getDuration();
                document.getElementById('seek').value = (curr / total) * 100;
                
                let rem = total - curr;
                let m = Math.floor(rem / 60);
                let s = Math.floor(rem % 60);
                document.getElementById('timer').innerText = "-" + m + ":" + (s < 10 ? '0' + s : s);
            }
        }, 1000);
    }

    function toggleSpeed() {
        let rates = [1, 1.5, 2, 0.5];
        let curr = player.getPlaybackRate();
        let next = rates[(rates.indexOf(curr) + 1) % rates.length];
        player.setPlaybackRate(next);
        document.getElementById('speedBtn').innerText = next + 'x';
    }

    function fullScr() {
        let el = document.getElementById('main-frame');
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }

    // API Load
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
</script>

</body>
</html>
