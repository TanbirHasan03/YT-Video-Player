<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udvash Style Final Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

        /* ১. মেইন হোল্ডার - যা ভিডিওর বাড়তি অংশ কেটে ফেলবে */
        .video-container {
            position: relative;
            width: 850px;
            height: 480px;
            background: #000;
            border-radius: 12px;
            overflow: hidden; /* সবচেয়ে গুরুত্বপূর্ণ */
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        /* ২. ইউটিউব আইফ্রেম - জুম এবং পজিশনিং যাতে টাইটেল উপরে চলে যায় */
        #yt-player {
            position: absolute;
            top: -55px; /* টাইটেলকে ফ্রেমের বাইরে পাঠিয়ে দেওয়া হয়েছে */
            left: -5%; 
            width: 110%; /* পাশের লোগো হাইড করার জন্য জুম */
            height: calc(100% + 110px); /* নিচের সাজেশন হাইড করার জন্য অতিরিক্ত হাইট */
            pointer-events: none; /* ইউটিউবের সব ক্লিক ডিজেবল */
            z-index: 1;
        }

        /* ৩. ক্লিক প্রোটেকশন লেয়ার (Shield) */
        .shield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            background: transparent;
        }

        /* ৪. কাস্টম কন্ট্রোল বার (আপনার দেওয়া ডিজাইনের মতো) */
        .control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 55px;
            background: rgba(28, 30, 34, 0.98);
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 10;
            color: white;
            border-top: 1px solid #333;
        }

        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 18px; margin-right: 18px; transition: 0.2s; }
        .btn:hover { color: #007bff; }
        
        .seek-slider { flex-grow: 1; cursor: pointer; accent-color: #007bff; margin-right: 15px; }
        .time-label { font-size: 14px; min-width: 60px; font-family: 'Courier New', Courier, monospace; }

        /* ৫. থাম্বনেইল লেয়ার (Play করার আগ পর্যন্ত) */
        #thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000 url('https://img.youtube.com/vi/lBvbNxiVmZA/maxresdefault.jpg') no-repeat center;
            background-size: cover;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .play-btn-huge { font-size: 80px; color: rgba(255, 255, 255, 0.8); }
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div class="video-container" id="mainBox">
        <div id="thumbnail" onclick="playVideoNow()">
            <i class="fas fa-play-circle play-btn-huge"></i>
        </div>

        <div id="yt-player"></div>

        <div class="shield"></div>

        <div class="control-bar" id="ui-bar">
            <button class="btn" onclick="togglePlay()"><i id="playIcon" class="fas fa-play"></i></button>
            <button class="btn" onclick="skip(-10)"><i class="fas fa-undo"></i></button>
            <button class="btn" onclick="skip(10)"><i class="fas fa-redo"></i></button>
            
            <input type="range" class="seek-slider" id="seekBar" value="0" step="0.1" oninput="changeSeek(this.value)">
            
            <div class="time-label" id="timer">-00:00</div>
            <button class="btn" id="speedBtn" onclick="changeSpeed()">1x</button>
            <button class="btn" onclick="goFull()"><i class="fas fa-expand"></i></button>
        </div>
    </div>

    <script>
        var player;
        var videoId = 'lBvbNxiVmZA'; // আপনার ভিডিও আইডি দিন

        // YouTube API Load
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'controls': 0,
                    'disablekb': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3,
                    'fs': 0,
                    'origin': window.location.origin
                },
                events: { 'onStateChange': onStateChange }
            });
        }

        function playVideoNow() {
            document.getElementById('thumbnail').classList.add('hidden');
            player.playVideo();
        }

        function onStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                document.getElementById('playIcon').className = "fas fa-pause";
                updateUI();
            } else {
                document.getElementById('playIcon').className = "fas fa-play";
            }
        }

        function togglePlay() {
            if (player.getPlayerState() == 1) player.pauseVideo();
            else player.playVideo();
        }

        function skip(s) { player.seekTo(player.getCurrentTime() + s, true); }

        function changeSeek(v) { player.seekTo(player.getDuration() * (v / 100), true); }

        function updateUI() {
            setInterval(() => {
                if (player && player.getCurrentTime) {
                    let cur = player.getCurrentTime();
                    let dur = player.getDuration();
                    document.getElementById('seekBar').value = (cur / dur) * 100;
                    
                    let rem = dur - cur;
                    let m = Math.floor(rem / 60);
                    let s = Math.floor(rem % 60);
                    document.getElementById('timer').innerText = "-" + m + ":" + (s < 10 ? '0' + s : s);
                }
            }, 1000);
        }

        function changeSpeed() {
            let s = player.getPlaybackRate();
            let next = s >= 2 ? 0.5 : s + 0.5;
            player.setPlaybackRate(next);
            document.getElementById('speedBtn').innerText = next + 'x';
        }

        function goFull() {
            let b = document.getElementById('mainBox');
            if (b.requestFullscreen) b.requestFullscreen();
        }

        // সিকিউরিটি: রাইট ক্লিক ডিজেবল
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
