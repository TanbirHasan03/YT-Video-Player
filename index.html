<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --player-bg: #1c1e23;
            --accent-color: #7289da;
            --text-color: #ffffff;
            --control-bg: rgba(28, 30, 35, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        /* Responsive Container */
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 5px solid white;
        }

        /* YouTube Iframe Hiding Branding */
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* User can't click on iframe directly */
        }

        /* Custom Thumbnail Overlay */
        .thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('thumbnail.png') no-repeat center center;
            background-size: cover;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Custom Control Bar */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--control-bg);
            display: flex;
            align-items: center;
            padding: 10px 15px;
            box-sizing: border-box;
            z-index: 5;
            color: white;
            transition: opacity 0.3s;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .control-btn:hover {
            color: var(--accent-color);
        }

        /* Seek Bar (Progress) */
        .progress-container {
            flex-grow: 1;
            margin: 0 15px;
            display: flex;
            align-items: center;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        /* Time & Info */
        .time-display {
            font-size: 14px;
            min-width: 70px;
            text-align: right;
            margin-right: 15px;
        }

        .speed-display {
            font-size: 14px;
            margin-right: 15px;
            cursor: pointer;
        }

        /* Quality Settings Popup */
        .settings-menu {
            position: absolute;
            bottom: 50px;
            right: 50px;
            background: #2a2d33;
            border-radius: 4px;
            display: none;
            flex-direction: column;
            z-index: 20;
        }

        .settings-menu button {
            background: none;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            text-align: left;
        }

        .settings-menu button:hover {
            background: #3e424b;
        }

        .active-quality {
            background: #484c55 !important;
        }

        /* Hide controls when thumbnail is visible */
        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

    <div class="video-container" id="mainContainer">
        <div id="player"></div>

        <div class="thumbnail-overlay" id="thumbnail" onclick="playVideo()">
            <i class="fas fa-play" style="font-size: 50px; color: white; opacity: 0.8;"></i>
        </div>

        <div class="custom-controls" id="customControls">
            <div class="control-group">
                <button class="control-btn" onclick="togglePlay()"><i id="playIcon" class="fas fa-play"></i></button>
                <button class="control-btn" onclick="skip(-10)"><i class="fas fa-undo"></i></button>
                <button class="control-btn" onclick="skip(10)"><i class="fas fa-redo"></i></button>
                <button class="control-btn"><i class="fas fa-volume-up"></i></button>
            </div>

            <div class="progress-container">
                <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" oninput="seekVideo(this.value)">
            </div>

            <div class="time-display" id="timeRemaining">-0:00</div>
            
            <div class="speed-display" onclick="changeSpeed()">1x</div>

            <div class="control-group">
                <button class="control-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>
                <button class="control-btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
            </div>

            <div class="settings-menu" id="settingsMenu">
                <button onclick="setQuality('hd720')">720p</button>
                <button onclick="setQuality('large')" class="active-quality">480p</button>
            </div>
        </div>
    </div>

    <script>
        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var videoId = 'lBvbNxiVmZA'; // Apnar deya video ID

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'controls': 0,          // Hide YouTube default controls
                    'disablekb': 1,        // Disable keyboard shortcuts
                    'rel': 0,               // No related videos
                    'modestbranding': 1,    // Hide YouTube logo
                    'showinfo': 0,
                    'iv_load_policy': 3,
                    'fs': 0                 // Disable default fullscreen button
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Update duration once ready
            updateTimer();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                document.getElementById('playIcon').className = 'fas fa-pause';
                startProgressLoop();
            } else {
                document.getElementById('playIcon').className = 'fas fa-play';
            }
        }

        function playVideo() {
            document.getElementById('thumbnail').classList.add('hidden');
            player.playVideo();
        }

        function togglePlay() {
            if (player.getPlayerState() == YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function skip(seconds) {
            var currentTime = player.getCurrentTime();
            player.seekTo(currentTime + seconds, true);
        }

        function seekVideo(value) {
            var duration = player.getDuration();
            var seekTo = (value / 100) * duration;
            player.seekTo(seekTo, true);
        }

        function startProgressLoop() {
            setInterval(() => {
                if (player && player.getCurrentTime) {
                    var current = player.getCurrentTime();
                    var duration = player.getDuration();
                    var percentage = (current / duration) * 100;
                    document.getElementById('progressBar').value = percentage;
                    
                    // Remaining time calculation
                    var remaining = duration - current;
                    document.getElementById('timeRemaining').innerText = "-" + formatTime(remaining);
                }
            }, 1000);
        }

        function formatTime(time) {
            time = Math.round(time);
            var hours = Math.floor(time / 3600);
            var minutes = Math.floor((time - (hours * 3600)) / 60);
            var seconds = time - (hours * 3600) - (minutes * 60);
            
            if (hours > 0) {
                return hours + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
            }
            return minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
        }

        function changeSpeed() {
            var currentRate = player.getPlaybackRate();
            var rates = player.getAvailablePlaybackRates();
            var nextIndex = (rates.indexOf(currentRate) + 1) % rates.length;
            player.setPlaybackRate(rates[nextIndex]);
            document.querySelector('.speed-display').innerText = rates[nextIndex] + 'x';
        }

        function toggleSettings() {
            var menu = document.getElementById('settingsMenu');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        function setQuality(quality) {
            player.setPlaybackQuality(quality);
            document.getElementById('settingsMenu').style.display = 'none';
            // Note: YouTube often overrides manual quality in API, but this sets preference
        }

        function toggleFullscreen() {
            var elem = document.getElementById('mainContainer');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
