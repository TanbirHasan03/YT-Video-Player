<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Video Player - Nested Menu Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #007bff; --panel-bg: rgba(15, 15, 15, 0.98); }
        body { background: #eef0f2; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; overflow: hidden; }

        .player-wrapper {
            width: 95%; max-width: 850px; position: relative;
            background: #000; border-radius: 12px; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .video-ratio { position: relative; padding-top: 56.25%; background: #000; overflow: hidden; }

        /* ডেক্সটপ মাস্কিং - আরও ৪০ পিক্সেল বাড়ানো হয়েছে */
        #yt-player {
            position: absolute; 
            top: -240px; 
            left: -1%;
            width: 102%; 
            height: calc(100% + 480px); 
            z-index: 1; 
            pointer-events: none;
        }

        .shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        #custom-thumb {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('thumbnail.png') no-repeat center center; background-size: cover;
            z-index: 20; display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        #custom-thumb i { font-size: 60px; color: white; opacity: 0.9; }

        /* কন্ট্রোল বার */
        .controls {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
            padding: 15px; display: flex; align-items: center; gap: 12px;
            z-index: 100; box-sizing: border-box; transition: opacity 0.4s ease; opacity: 0;
        }
        .controls.active { opacity: 1; }

        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 18px; display: flex; align-items: center; padding: 5px; }
        .seek-bar { flex-grow: 1; cursor: pointer; accent-color: var(--primary); height: 5px; }
        .time-display { color: white; font-size: 13px; font-family: monospace; min-width: 50px; }

        /* সেটিংস মেনু ডিজাইন (Nested) */
        .settings-menu {
            position: absolute; bottom: 65px; right: 15px;
            background: var(--panel-bg); border-radius: 8px;
            display: none; flex-direction: column; width: 150px;
            border: 1px solid #444; z-index: 110; overflow: hidden;
        }
        .menu-header { padding: 10px; border-bottom: 1px solid #333; display: flex; align-items: center; cursor: pointer; font-size: 13px; color: #aaa; }
        .menu-header i { margin-right: 8px; }
        .menu-item {
            background: none; border: none; color: white; padding: 12px;
            text-align: left; cursor: pointer; font-size: 14px; display: flex; justify-content: space-between; align-items: center;
        }
        .menu-item:hover { background: rgba(255,255,255,0.1); }
        .show { display: flex !important; }

        /* মোবাইল অপ্টিমাইজেশন */
        @media (max-width: 600px) {
            #yt-player { top: -60px; height: calc(100% + 120px); } /* মাস্কিং কমানো হয়েছে যাতে প্যানেল না কাটে */
            .controls { padding-bottom: 20px; }
            .settings-menu { width: 130px; bottom: 60px; right: 10px; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body onclick="manageControls()">

<div class="player-wrapper" id="main-frame">
    <div class="video-ratio">
        <div id="custom-thumb" onclick="startVideo()">
            <i class="fas fa-play-circle"></i>
        </div>

        <div id="yt-player"></div>
        <div class="shield" onclick="manageControls()"></div>

        <div class="settings-menu" id="mainSettings">
            <button class="menu-item" onclick="openSubMenu('speedList')">Playback Speed <i class="fas fa-chevron-right"></i></button>
            <button class="menu-item" onclick="openSubMenu('qualityList')">Quality <i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="settings-menu" id="speedList">
            <div class="menu-header" onclick="backToMain()"><i class="fas fa-chevron-left"></i> Speed</div>
            <button class="menu-item" onclick="setSpeed(0.5)">0.5x</button>
            <button class="menu-item" onclick="setSpeed(1)">Normal</button>
            <button class="menu-item" onclick="setSpeed(1.5)">1.5x</button>
            <button class="menu-item" onclick="setSpeed(2)">2x</button>
        </div>

        <div class="settings-menu" id="qualityList">
            <div class="menu-header" onclick="backToMain()"><i class="fas fa-chevron-left"></i> Quality</div>
            <button class="menu-item" onclick="setQuality('hd1080')">1080p</button>
            <button class="menu-item" onclick="setQuality('hd720')">720p</button>
            <button class="menu-item" onclick="setQuality('large')">480p</button>
            <button class="menu-item" onclick="setQuality('auto')">Auto</button>
        </div>

        <div class="controls" id="ui-bar">
            <button class="btn" onclick="playPause()"><i id="p-icon" class="fas fa-play"></i></button>
            <button class="btn" onclick="rewind()"><i class="fas fa-undo"></i></button>
            <button class="btn" onclick="forward()"><i class="fas fa-redo"></i></button>

            <input type="range" class="seek-bar" id="seek" value="0" step="0.1" oninput="doSeek(this.value)">

            <div class="time-display" id="timer">-00:00</div>

            <button class="btn" onclick="toggleMenu('mainSettings', event)"><i class="fas fa-cog"></i></button>
            
            <button class="btn" onclick="toggleFull()"><i id="f-icon" class="fas fa-expand"></i></button>
        </div>
    </div>
</div>

<script>
    var player;
    var vidId = 'lBvbNxiVmZA'; 
    var hideTimeout;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            videoId: vidId,
            playerVars: { 'controls': 0, 'modestbranding': 1, 'rel': 0, 'iv_load_policy': 3, 'disablekb': 1, 'fs': 0 },
            events: { 'onStateChange': onStateChange }
        });
    }

    function startVideo() {
        document.getElementById('custom-thumb').classList.add('hidden');
        player.playVideo();
        manageControls();
    }

    // মেনু কন্ট্রোল ফাংশন
    function toggleMenu(id, event) {
        if(event) event.stopPropagation();
        let m = document.getElementById(id);
        let isShow = m.classList.contains('show');
        closeAllMenus();
        if(!isShow) m.classList.add('show');
    }

    function openSubMenu(id) {
        closeAllMenus();
        document.getElementById(id).classList.add('show');
    }

    function backToMain() {
        closeAllMenus();
        document.getElementById('mainSettings').classList.add('show');
    }

    function closeAllMenus() {
        document.querySelectorAll('.settings-menu').forEach(el => el.classList.remove('show'));
    }

    function setSpeed(s) {
        player.setPlaybackRate(s);
        closeAllMenus();
    }

    function setQuality(q) {
        if(player.setPlaybackQuality) player.setPlaybackQuality(q);
        closeAllMenus();
    }

    // প্লেয়ার কন্ট্রোলস
    function manageControls() {
        let bar = document.getElementById('ui-bar');
        bar.classList.add('active');
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(() => {
            if (player && player.getPlayerState() == 1) {
                bar.classList.remove('active');
                closeAllMenus();
            }
        }, 3000);
    }

    function onStateChange(e) {
        if (e.data == 1) {
            document.getElementById('p-icon').className = "fas fa-pause";
            updateUI();
            manageControls();
        } else {
            document.getElementById('p-icon').className = "fas fa-play";
            document.getElementById('ui-bar').classList.add('active');
        }
    }

    function playPause() {
        if (player.getPlayerState() == 1) player.pauseVideo();
        else player.playVideo();
        manageControls();
    }

    function rewind() { player.seekTo(player.getCurrentTime() - 10); manageControls(); }
    function forward() { player.seekTo(player.getCurrentTime() + 10); manageControls(); }
    function doSeek(v) { player.seekTo(player.getDuration() * (v / 100)); manageControls(); }

    function updateUI() {
        setInterval(() => {
            if (player && player.getCurrentTime) {
                let curr = player.getCurrentTime();
                let total = player.getDuration();
                document.getElementById('seek').value = (curr / total) * 100;
                let rem = total - curr;
                let m = Math.floor(rem / 60);
                let s = Math.floor(rem % 60);
                document.getElementById('timer').innerText = "-" + m + ":" + (s < 10 ? '0' + s : s);
            }
        }, 1000);
    }

    async function toggleFull() {
        let frame = document.getElementById('main-frame');
        let icon = document.getElementById('f-icon');

        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
            if (frame.requestFullscreen) await frame.requestFullscreen();
            else if (frame.webkitRequestFullscreen) await frame.webkitRequestFullscreen();
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock("landscape").catch(e => {});
            }
            icon.className = "fas fa-compress";
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            icon.className = "fas fa-expand";
        }
    }

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onclick = function(event) {
        if (!event.target.closest('.btn') && !event.target.closest('.settings-menu')) {
            closeAllMenus();
        }
    }
</script>

</body>
</html>
