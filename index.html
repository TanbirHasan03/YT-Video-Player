<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Video Player - Hybrid Masking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #007bff; --panel-bg: rgba(15, 15, 15, 0.98); }
        body { background: #eef0f2; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; overflow: hidden; }

        .player-wrapper {
            width: 95%; max-width: 850px; position: relative;
            background: #000; border-radius: 12px; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .video-ratio { position: relative; padding-top: 56.25%; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        /* --- Desktop Masking (Default) --- */
        #yt-player {
            position: absolute; 
            top: -240px; /* Desktop-e related vdo hide korte beshi masking */
            left: -1%;
            width: 102%; 
            height: calc(100% + 480px); 
            z-index: 1; 
            pointer-events: none;
        }

        /* --- Mobile Specific Optimization --- */
        @media (max-width: 768px) {
            #yt-player {
                top: 0 !important; /* Mobile-e upore kono masking thakbe na */
                height: 100% !important; /* Normal height */
                width: 100% !important;
                left: 0 !important;
                /* Vertical Center korar jonno logic */
                display: flex;
                align-items: center;
            }
            /* Related vdo niche kacher jonno container ke aktu niche namano */
            .video-ratio { padding-top: 56.25%; } 
            
            .controls { padding: 5px 10px 20px 10px !important; }
            #f-btn { margin-right: 10px !important; }
        }

        /* Fullscreen mode-e masking reset */
        :fullscreen #yt-player, :-webkit-full-screen #yt-player {
            top: 0 !important;
            height: 100% !important;
        }

        .shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; cursor: pointer; }

        #custom-thumb {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('thumbnail.png') no-repeat center center; background-size: cover;
            z-index: 20; display: flex; justify-content: center; align-items: center;
        }
        #custom-thumb i { font-size: 60px; color: white; }

        /* Controls */
        .controls {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
            padding: 10px 15px; display: flex; align-items: center; gap: 10px;
            z-index: 100; box-sizing: border-box; transition: opacity 0.4s ease; opacity: 0;
        }
        .controls.active { opacity: 1; }

        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 18px; padding: 5px; display: flex; align-items: center; }
        .seek-bar { flex-grow: 1; cursor: pointer; accent-color: var(--primary); height: 4px; }
        .time-display { color: white; font-size: 12px; font-family: monospace; min-width: 45px; }

        /* Settings Hub */
        .settings-menu {
            position: absolute; bottom: 65px; right: 20px;
            background: var(--panel-bg); border-radius: 8px;
            display: none; flex-direction: column; width: 140px;
            border: 1px solid #444; z-index: 110; overflow: hidden;
        }
        .menu-item {
            padding: 12px; color: white; cursor: pointer; font-size: 13px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333;
        }
        .menu-item:hover { background: #333; }
        .submenu { display: none; flex-direction: column; }
        .show { display: flex !important; }

        .hidden { display: none !important; }
    </style>
</head>
<body onclick="manageControls()">

<div class="player-wrapper" id="main-frame">
    <div class="video-ratio">
        <div id="custom-thumb" onclick="startVideo()">
            <i class="fas fa-play-circle"></i>
        </div>

        <div id="yt-player"></div>
        <div class="shield" onclick="manageControls()"></div>

        <div class="settings-menu" id="mainMenu">
            <div class="menu-item" onclick="openSub('speedSub')">Playback Speed <i class="fas fa-chevron-right"></i></div>
            <div class="menu-item" onclick="openSub('qualitySub')">Quality <i class="fas fa-chevron-right"></i></div>
        </div>

        <div class="settings-menu submenu" id="speedSub">
            <div class="menu-item" onclick="backToMain()" style="color: var(--primary);"><i class="fas fa-chevron-left"></i> Back</div>
            <div class="menu-item" onclick="setSpeed(0.5)">0.5x</div>
            <div class="menu-item" onclick="setSpeed(1)">Normal</div>
            <div class="menu-item" onclick="setSpeed(1.5)">1.5x</div>
            <div class="menu-item" onclick="setSpeed(2)">2x</div>
        </div>

        <div class="settings-menu submenu" id="qualitySub">
            <div class="menu-item" onclick="backToMain()" style="color: var(--primary);"><i class="fas fa-chevron-left"></i> Back</div>
            <div class="menu-item" onclick="setQuality('hd1080')">1080p</div>
            <div class="menu-item" onclick="setQuality('hd720')">720p</div>
            <div class="menu-item" onclick="setQuality('large')">480p</div>
        </div>

        <div class="controls" id="ui-bar">
            <button class="btn" onclick="playPause()"><i id="p-icon" class="fas fa-play"></i></button>
            <button class="btn" onclick="rewind()"><i class="fas fa-undo"></i></button>
            <button class="btn" onclick="forward()"><i class="fas fa-redo"></i></button>

            <input type="range" class="seek-bar" id="seek" value="0" step="0.1" oninput="doSeek(this.value)">

            <div class="time-display" id="timer">-00:00</div>

            <button class="btn" onclick="toggleMainMenu(event)"><i class="fas fa-cog"></i></button>
            <button class="btn" id="f-btn" onclick="toggleFull()"><i id="f-icon" class="fas fa-expand"></i></button>
        </div>
    </div>
</div>

<script>
    var player;
    var vidId = 'lBvbNxiVmZA'; 
    var hideTimeout;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            videoId: vidId,
            playerVars: { 'controls': 0, 'modestbranding': 1, 'rel': 0, 'iv_load_policy': 3, 'disablekb': 1, 'fs': 0 },
            events: { 'onStateChange': onStateChange }
        });
    }

    function startVideo() {
        document.getElementById('custom-thumb').classList.add('hidden');
        player.playVideo();
        manageControls();
    }

    function manageControls() {
        let bar = document.getElementById('ui-bar');
        bar.classList.add('active');
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(() => {
            if (player && player.getPlayerState() == 1) {
                bar.classList.remove('active');
                closeAllMenus();
            }
        }, 4000);
    }

    function onStateChange(e) {
        if (e.data == 1) {
            document.getElementById('p-icon').className = "fas fa-pause";
            updateUI();
            manageControls();
        } else {
            document.getElementById('p-icon').className = "fas fa-play";
            document.getElementById('ui-bar').classList.add('active');
        }
    }

    function playPause() {
        if (player.getPlayerState() == 1) player.pauseVideo();
        else player.playVideo();
        manageControls();
    }

    function rewind() { player.seekTo(player.getCurrentTime() - 10); manageControls(); }
    function forward() { player.seekTo(player.getCurrentTime() + 10); manageControls(); }
    function doSeek(v) { player.seekTo(player.getDuration() * (v / 100)); manageControls(); }

    function updateUI() {
        setInterval(() => {
            if (player && player.getCurrentTime) {
                let curr = player.getCurrentTime();
                let total = player.getDuration();
                document.getElementById('seek').value = (curr / total) * 100;
                let rem = total - curr;
                let m = Math.floor(rem / 60);
                let s = Math.floor(rem % 60);
                document.getElementById('timer').innerText = "-" + m + ":" + (s < 10 ? '0' + s : s);
            }
        }, 1000);
    }

    function toggleMainMenu(e) {
        e.stopPropagation();
        let m = document.getElementById('mainMenu');
        let isShow = m.classList.contains('show');
        closeAllMenus();
        if(!isShow) m.classList.add('show');
    }

    function openSub(id) {
        closeAllMenus();
        document.getElementById(id).classList.add('show');
    }

    function backToMain() {
        closeAllMenus();
        document.getElementById('mainMenu').classList.add('show');
    }

    function closeAllMenus() {
        document.querySelectorAll('.settings-menu').forEach(el => el.classList.remove('show'));
    }

    function setSpeed(s) {
        player.setPlaybackRate(s);
        closeAllMenus();
    }

    function setQuality(q) {
        if(player.setPlaybackQuality) player.setPlaybackQuality(q);
        closeAllMenus();
    }

    async function toggleFull() {
        let frame = document.getElementById('main-frame');
        let icon = document.getElementById('f-icon');

        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
            if (frame.requestFullscreen) await frame.requestFullscreen();
            else if (frame.webkitRequestFullscreen) await frame.webkitRequestFullscreen();
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock("landscape").catch(e => {});
            }
            icon.className = "fas fa-compress";
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            icon.className = "fas fa-expand";
        }
    }

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
</script>

</body>
</html>
