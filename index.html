<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udvash Style Ultra Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #007bff; --panel-bg: rgba(28, 30, 34, 0.95); }
        body { background: #eef0f2; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        .player-wrapper {
            width: 95%; max-width: 850px; position: relative;
            background: #000; border-radius: 12px; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .video-ratio { position: relative; padding-top: 56.25%; background: #000; overflow: hidden; }

        /* Related Video ও টাইটেল হাইড করার জন্য মাস্কিং */
        #yt-player {
            position: absolute; top: -70px; left: -2%;
            width: 104%; height: calc(100% + 250px); /* নিচে অনেক জায়গা বাড়িয়ে দেওয়া হয়েছে */
            z-index: 1; pointer-events: none;
        }

        .shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        /* External Thumbnail */
        #custom-thumb {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('thumbnail.png') no-repeat center center; background-size: cover;
            z-index: 20; display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        #custom-thumb i { font-size: 70px; color: white; opacity: 0.9; }

        /* Controls */
        .controls {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 10px 15px; display: flex; align-items: center; gap: 15px;
            z-index: 30; box-sizing: border-box;
        }

        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 18px; position: relative; }
        .seek-bar { flex-grow: 1; cursor: pointer; accent-color: var(--primary); height: 5px; }
        .time-display { color: white; font-size: 13px; font-family: monospace; min-width: 50px; }

        /* Popup Menus (Speed & Quality) */
        .menu-popup {
            position: absolute; bottom: 60px; right: 15px;
            background: var(--panel-bg); border-radius: 8px;
            display: none; flex-direction: column; width: 120px;
            overflow: hidden; border: 1px solid #444; z-index: 40;
        }
        .menu-popup button {
            background: none; border: none; color: white; padding: 10px;
            text-align: center; cursor: pointer; font-size: 14px;
        }
        .menu-popup button:hover { background: var(--primary); }
        .show { display: flex !important; }

        @media (max-width: 480px) {
            .btn { font-size: 16px; }
            .controls { gap: 10px; padding: 10px; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="player-wrapper" id="main-frame">
    <div class="video-ratio">
        <div id="custom-thumb" onclick="startVideo()">
            <i class="fas fa-play-circle"></i>
        </div>

        <div id="yt-player"></div>
        <div class="shield"></div>

        <div class="menu-popup" id="speedMenu">
            <button onclick="setSpeed(0.5)">0.5x</button>
            <button onclick="setSpeed(1)">1x (Normal)</button>
            <button onclick="setSpeed(1.5)">1.5x</button>
            <button onclick="setSpeed(2)">2x</button>
        </div>

        <div class="menu-popup" id="qualityMenu" style="right: 55px;">
            <button onclick="setQuality('hd1080')">1080p</button>
            <button onclick="setQuality('hd720')">720p</button>
            <button onclick="setQuality('large')">480p</button>
            <button onclick="setQuality('auto')">Auto</button>
        </div>

        <div class="controls" id="ui">
            <button class="btn" onclick="playPause()"><i id="p-icon" class="fas fa-play"></i></button>
            <button class="btn" onclick="rewind()"><i class="fas fa-undo"></i></button>
            <button class="btn" onclick="forward()"><i class="fas fa-redo"></i></button>

            <input type="range" class="seek-bar" id="seek" value="0" step="0.1" oninput="doSeek(this.value)">

            <div class="time-display" id="timer">-00:00</div>

            <button class="btn" onclick="toggleMenu('speedMenu')"><span id="speedTxt">1x</span></button>

            <button class="btn" onclick="toggleMenu('qualityMenu')"><i class="fas fa-cog"></i></button>

            <button class="btn" onclick="toggleFull()"><i id="f-icon" class="fas fa-expand"></i></button>
        </div>
    </div>
</div>

<script>
    var player;
    var vidId = 'lBvbNxiVmZA'; 

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            videoId: vidId,
            playerVars: { 'controls': 0, 'modestbranding': 1, 'rel': 0, 'iv_load_policy': 3, 'disablekb': 1 },
            events: { 'onStateChange': onStateChange }
        });
    }

    function startVideo() {
        document.getElementById('custom-thumb').classList.add('hidden');
        player.playVideo();
    }

    function onStateChange(e) {
        if (e.data == 1) {
            document.getElementById('p-icon').className = "fas fa-pause";
            updateUI();
        } else {
            document.getElementById('p-icon').className = "fas fa-play";
        }
    }

    function playPause() {
        if (player.getPlayerState() == 1) player.pauseVideo();
        else player.playVideo();
    }

    function rewind() { player.seekTo(player.getCurrentTime() - 10); }
    function forward() { player.seekTo(player.getCurrentTime() + 10); }

    function doSeek(v) { player.seekTo(player.getDuration() * (v / 100)); }

    function updateUI() {
        setInterval(() => {
            if (player && player.getCurrentTime) {
                let curr = player.getCurrentTime();
                let total = player.getDuration();
                document.getElementById('seek').value = (curr / total) * 100;
                let rem = total - curr;
                let m = Math.floor(rem / 60);
                let s = Math.floor(rem % 60);
                document.getElementById('timer').innerText = "-" + m + ":" + (s < 10 ? '0' + s : s);
            }
        }, 1000);
    }

    // Menu Toggle
    function toggleMenu(id) {
        let m = document.getElementById(id);
        let isShow = m.classList.contains('show');
        document.querySelectorAll('.menu-popup').forEach(el => el.classList.remove('show'));
        if(!isShow) m.classList.add('show');
    }

    function setSpeed(s) {
        player.setPlaybackRate(s);
        document.getElementById('speedTxt').innerText = s + 'x';
        document.getElementById('speedMenu').classList.remove('show');
    }

    function setQuality(q) {
        if(player.setPlaybackQuality) player.setPlaybackQuality(q);
        document.getElementById('qualityMenu').classList.remove('show');
    }

    // Fullscreen Fix (Toggle)
    function toggleFull() {
        let frame = document.getElementById('main-frame');
        let icon = document.getElementById('f-icon');

        if (!document.fullscreenElement) {
            if (frame.requestFullscreen) frame.requestFullscreen();
            else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
            icon.className = "fas fa-compress";
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
            icon.className = "fas fa-expand";
        }
    }

    // API Load
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    // বাইরের কোথাও ক্লিক করলে মেনু বন্ধ হবে
    window.onclick = function(event) {
        if (!event.target.closest('.btn')) {
            document.querySelectorAll('.menu-popup').forEach(el => el.classList.remove('show'));
        }
    }
</script>

</body>
</html>
