<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udvash Style Pro Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background: #e0e4e8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

        /* ১. মেইন কন্টেইনার - যা সবকিছু কাটছাঁট করবে */
        .master-container {
            position: relative;
            width: 90%;
            max-width: 850px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 10px;
            overflow: hidden; /* এটিই টাইটেল ও লোগো হাইড করবে */
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 5px solid #fff;
        }

        /* ২. ইউটিউব আইফ্রেম - একে জুম করে টাইটেল ও লোগো ফ্রেমের বাইরে পাঠানো হয়েছে */
        #yt-player {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 115%; /* জুম করা হয়েছে */
            height: 115%; /* জুম করা হয়েছে */
            transform: translate(-50%, -50%); /* সেন্টারে আনা হয়েছে */
            z-index: 1;
        }

        /* ৩. ভিডিও শিল্ড - যা সব ধরণের মাউস ক্লিক ব্লক করবে */
        .video-shield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            background: transparent;
            cursor: default;
        }

        /* ৪. থাম্বনেইল লেয়ার */
        .thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('thumbnail.png') no-repeat center center;
            background-size: cover;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .play-icon { font-size: 80px; color: white; opacity: 0.9; }

        /* ৫. কাস্টম কন্ট্রোল বার */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(23, 25, 29, 0.95);
            display: none; /* শুরুতে হাইড */
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 15;
            color: white;
        }

        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 18px; margin-right: 15px; }
        .progress-bar { flex-grow: 1; cursor: pointer; accent-color: #007bff; margin-right: 15px; }
        .time-text { font-size: 14px; min-width: 60px; font-family: monospace; }
        
        .active { display: flex !important; }
        .hide { display: none !important; }
    </style>
</head>
<body>

    <div class="master-container" id="playerBox">
        <div id="yt-player"></div>

        <div class="video-shield" id="shield"></div>

        <div class="thumbnail-overlay" id="thumb" onclick="startVideo()">
            <i class="fas fa-play-circle play-icon"></i>
        </div>

        <div class="custom-controls" id="controlBar">
            <button class="btn" onclick="togglePlay()"><i id="playBtn" class="fas fa-play"></i></button>
            <button class="btn" onclick="skip(-10)"><i class="fas fa-undo"></i></button>
            
            <input type="range" class="progress-bar" id="seek" value="0" step="0.1" oninput="manualSeek(this.value)">
            
            <button class="btn" onclick="skip(10)"><i class="fas fa-redo"></i></button>
            <div class="time-text" id="timeLeft">-00:00</div>
            <button class="btn" onclick="fullScreen()"><i class="fas fa-expand"></i></button>
        </div>
    </div>

    <script>
        var player;
        var vID = 'lBvbNxiVmZA'; // আপনার ভিডিও আইডি

        // ইউটিউব API লোড
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '100%',
                width: '100%',
                videoId: vID,
                playerVars: {
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'fs': 0,
                    'playsinline': 1,
                    'origin': window.location.origin
                },
                events: { 'onStateChange': stateChanged }
            });
        }

        function startVideo() {
            document.getElementById('thumb').classList.add('hide');
            document.getElementById('controlBar').classList.add('active');
            player.playVideo();
        }

        function togglePlay() {
            if (player.getPlayerState() == 1) player.pauseVideo();
            else player.playVideo();
        }

        function stateChanged(e) {
            if (e.data == 1) {
                document.getElementById('playBtn').className = "fas fa-pause";
                trackTime();
            } else {
                document.getElementById('playBtn').className = "fas fa-play";
            }
        }

        function skip(sec) { player.seekTo(player.getCurrentTime() + sec, true); }

        function manualSeek(val) { player.seekTo(player.getDuration() * (val / 100), true); }

        function trackTime() {
            setInterval(() => {
                if (player && player.getCurrentTime) {
                    let curr = player.getCurrentTime();
                    let total = player.getDuration();
                    document.getElementById('seek').value = (curr / total) * 100;
                    
                    let rem = total - curr;
                    let m = Math.floor(rem / 60);
                    let s = Math.floor(rem % 60);
                    document.getElementById('timeLeft').innerText = "-" + m + ":" + (s < 10 ? '0' + s : s);
                }
            }, 1000);
        }

        function fullScreen() {
            let el = document.getElementById('playerBox');
            if (el.requestFullscreen) el.requestFullscreen();
        }

        // সিকিউরিটির জন্য রাইট ক্লিক বন্ধ
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
