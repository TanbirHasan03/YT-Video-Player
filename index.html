<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Video Player - Final Mobile Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #007bff; --panel-bg: rgba(0, 0, 0, 0.95); }
        body { background: #eef0f2; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; overflow: hidden; }

        .player-wrapper {
            width: 94%; max-width: 850px; position: relative;
            background: #000; border-radius: 12px; overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .video-ratio { position: relative; padding-top: 56.25%; background: #000; overflow: hidden; }

        /* মাস্কিং - ডেক্সটপ ও মোবাইলের জন্য আলাদা ক্যালকুলেশন */
        #yt-player {
            position: absolute; 
            top: -180px; 
            left: 0;
            width: 100%; 
            height: calc(100% + 360px); 
            z-index: 1; 
            pointer-events: none;
        }

        .shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }

        #custom-thumb {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('thumbnail.png') no-repeat center center; background-size: cover;
            z-index: 20; display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        #custom-thumb i { font-size: 60px; color: white; }

        /* কন্ট্রোল বার - ফ্লেক্সবক্স দিয়ে আইকন সাজানো */
        .controls {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
            padding: 12px 15px; display: flex; align-items: center; 
            justify-content: space-between; /* আইকনগুলো দুই পাশে ছড়িয়ে থাকবে */
            z-index: 30; box-sizing: border-box;
            transition: opacity 0.4s ease; opacity: 0;
        }
        .controls.active { opacity: 1; }

        .control-group { display: flex; align-items: center; gap: 12px; }
        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 18px; padding: 5px; }
        .seek-bar { flex-grow: 1; margin: 0 10px; cursor: pointer; accent-color: var(--primary); height: 5px; }
        .time-display { color: white; font-size: 12px; font-family: monospace; min-width: 45px; }

        /* পপআপ মেনু */
        .menu-popup {
            position: absolute; bottom: 60px; right: 15px;
            background: var(--panel-bg); border-radius: 8px;
            display: none; flex-direction: column; width: 110px;
            border: 1px solid #444; z-index: 40;
        }
        .menu-popup button {
            background: none; border: none; color: white; padding: 12px;
            text-align: center; cursor: pointer; font-size: 13px; border-bottom: 1px solid #333;
        }
        .show { display: flex !important; }

        /* মোবাইল স্পেশাল ফিক্স (Samsung S8+ ও অন্যান্য) */
        @media (max-width: 600px) {
            #yt-player { top: -110px; height: calc(100% + 220px); } /* মোবাইলে মাস্কিং অ্যাডজাস্ট */
            .controls { padding: 8px 10px 20px 10px; } /* নিচে গ্যাপ বাড়ানো হয়েছে */
            .btn { font-size: 16px; padding: 4px; }
            .control-group { gap: 8px; }
            .time-display { font-size: 10px; min-width: 35px; }
            .menu-popup { width: 95px; bottom: 50px; right: 5px; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body onclick="manageControls()">

<div class="player-wrapper" id="main-frame">
    <div class="video-ratio">
        <div id="custom-thumb" onclick="startVideo()">
            <i class="fas fa-play-circle"></i>
        </div>

        <div id="yt-player"></div>
        <div class="shield" onclick="manageControls()"></div>

        <div class="menu-popup" id="speedMenu">
            <button onclick="setSpeed(0.5)">0.5x</button>
            <button onclick="setSpeed(1)">Normal</button>
            <button onclick="setSpeed(1.5)">1.5x</button>
            <button onclick="setSpeed(2)">2x</button>
        </div>

        <div class="menu-popup" id="qualityMenu" style="right: 50px;">
            <button onclick="setQuality('hd1080')">1080p</button>
            <button onclick="setQuality('hd720')">720p</button>
            <button onclick="setQuality('large')">480p</button>
        </div>

        <div class="controls" id="ui-bar">
            <div class="control-group">
                <button class="btn" onclick="playPause()"><i id="p-icon" class="fas fa-play"></i></button>
                <button class="btn" onclick="rewind()"><i class="fas fa-undo"></i></button>
                <button class="btn" onclick="forward()"><i class="fas fa-redo"></i></button>
            </div>

            <input type="range" class="seek-bar" id="seek" value="0" step="0.1" oninput="doSeek(this.value)">
            <div class="time-display" id="timer">-00:00</div>

            <div class="control-group">
                <button class="btn" onclick="toggleMenu('speedMenu', event)"><span id="speedTxt" style="font-size: 12px; font-weight:bold;">1x</span></button>
                <button class="btn" onclick="toggleMenu('qualityMenu', event)"><i class="fas fa-cog"></i></button>
                <button class="btn" onclick="toggleFull()"><i id="f-icon" class="fas fa-expand"></i></button>
            </div>
        </div>
    </div>
</div>

<script>
    var player;
    var vidId = 'lBvbNxiVmZA'; 
    var hideTimeout;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            videoId: vidId,
            playerVars: { 'controls': 0, 'modestbranding': 1, 'rel': 0, 'iv_load_policy': 3, 'disablekb': 1, 'fs': 0 },
            events: { 'onStateChange': onStateChange }
        });
    }

    function startVideo() {
        document.getElementById('custom-thumb').classList.add('hidden');
        player.playVideo();
        manageControls();
    }

    function manageControls() {
        let bar = document.getElementById('ui-bar');
        bar.classList.add('active');
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(() => {
            if (player.getPlayerState() == 1) {
                bar.classList.remove('active');
                document.querySelectorAll('.menu-popup').forEach(el => el.classList.remove('show'));
            }
        }, 3000);
    }

    function onStateChange(e) {
        if (e.data == 1) {
            document.getElementById('p-icon').className = "fas fa-pause";
            updateUI();
            manageControls();
        } else {
            document.getElementById('p-icon').className = "fas fa-play";
            document.getElementById('ui-bar').classList.add('active');
        }
    }

    function playPause() {
        if (player.getPlayerState() == 1) player.pauseVideo();
        else player.playVideo();
        manageControls();
    }

    function rewind() { player.seekTo(player.getCurrentTime() - 10); manageControls(); }
    function forward() { player.seekTo(player.getCurrentTime() + 10); manageControls(); }
    function doSeek(v) { player.seekTo(player.getDuration() * (v / 100)); manageControls(); }

    function updateUI() {
        setInterval(() => {
            if (player && player.getCurrentTime) {
                let curr = player.getCurrentTime();
                let total = player.getDuration();
                document.getElementById('seek').value = (curr / total) * 100;
                let rem = total - curr;
                let m = Math.floor(rem / 60);
                let s = Math.floor(rem % 60);
                document.getElementById('timer').innerText = "-" + m + ":" + (s < 10 ? '0' + s : s);
            }
        }, 1000);
    }

    function toggleMenu(id, event) {
        event.stopPropagation();
        let m = document.getElementById(id);
        let isShow = m.classList.contains('show');
        document.querySelectorAll('.menu-popup').forEach(el => el.classList.remove('show'));
        if(!isShow) m.classList.add('show');
        manageControls();
    }

    function setSpeed(s) {
        player.setPlaybackRate(s);
        document.getElementById('speedTxt').innerText = s + 'x';
        document.getElementById('speedMenu').classList.remove('show');
    }

    function setQuality(q) {
        if(player.setPlaybackQuality) player.setPlaybackQuality(q);
        document.getElementById('qualityMenu').classList.remove('show');
    }

    async function toggleFull() {
        let frame = document.getElementById('main-frame');
        let icon = document.getElementById('f-icon');

        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
            if (frame.requestFullscreen) await frame.requestFullscreen();
            else if (frame.webkitRequestFullscreen) await frame.webkitRequestFullscreen();
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock("landscape").catch(e => {});
            }
            icon.className = "fas fa-compress";
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            icon.className = "fas fa-expand";
        }
        manageControls();
    }

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
</script>

</body>
</html>
