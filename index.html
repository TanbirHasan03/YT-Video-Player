<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udvash Style Custom Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #1a1c21;
            --accent-blue: #007bff;
            --white: #ffffff;
        }

        body {
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* মেইন প্লেয়ার কন্টেইনার */
        .player-wrapper {
            position: relative;
            width: 95%;
            max-width: 850px;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 4px solid #fff;
        }

        /* ইউটিউব ফ্রেম */
        #yt-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* অদৃ্শ্য শিল্ড (Magic Layer) - এটি ইউটিউব ব্র্যান্ডিং হাইড রাখে */
        .video-shield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 85%; /* নিচের কন্ট্রোল বার বাদে বাকি অংশ ঢেকে রাখবে */
            z-index: 5;
            background: transparent;
        }

        /* থাম্বনেইল লেয়ার */
        .custom-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('thumbnail.png') no-repeat center center;
            background-size: cover;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .play-overlay-btn {
            font-size: 70px;
            color: rgba(255, 255, 255, 0.9);
            transition: 0.3s;
        }

        .custom-thumbnail:hover .play-overlay-btn {
            transform: scale(1.1);
            color: #ff0000;
        }

        /* কাস্টম কন্ট্রোল বার */
        .control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 55px;
            background: rgba(26, 28, 33, 0.95);
            display: none; /* শুরুতে লুকানো থাকবে */
            align-items: center;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 15;
            color: white;
        }

        .control-group { display: flex; align-items: center; gap: 15px; }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: 0.2s;
        }

        .btn:hover { color: var(--accent-blue); }

        .progress-container {
            flex-grow: 1;
            margin: 0 15px;
            display: flex;
            align-items: center;
        }

        .seek-bar {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent-blue);
        }

        .time-display {
            font-size: 14px;
            min-width: 60px;
            font-family: monospace;
        }

        .speed-badge {
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        /* ফুলস্ক্রিন অবস্থায় শিল্ড ম্যানেজমেন্ট */
        .hide-item { display: none !important; }
        .show-flex { display: flex !important; }

    </style>
</head>
<body>

    <div class="player-wrapper" id="playerBox">
        <div id="yt-player"></div>

        <div class="video-shield" id="shield"></div>

        <div class="custom-thumbnail" id="thumb" onclick="startPlayer()">
            <i class="fas fa-play-circle play-overlay-btn"></i>
        </div>

        <div class="control-bar" id="controls">
            <div class="control-group">
                <button class="btn" onclick="togglePlay()"><i id="pIcon" class="fas fa-play"></i></button>
                <button class="btn" onclick="skip(-10)"><i class="fas fa-undo"></i></button>
                <button class="btn" onclick="skip(10)"><i class="fas fa-redo"></i></button>
            </div>

            <div class="progress-container">
                <input type="range" class="seek-bar" id="seekBar" value="0" step="0.1" oninput="manualSeek(this.value)">
            </div>

            <div class="time-display" id="timeRemaining">-00:00</div>

            <div class="control-group" style="margin-left: 10px;">
                <div class="speed-badge" onclick="changeSpeed()" id="speedBtn">1x</div>
                <button class="btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i></button>
            </div>
        </div>
    </div>

    <script>
        var player;
        var videoId = 'lBvbNxiVmZA'; // আপনার ভিডিও আইডি

        // ইউটিউব API লোড
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'controls': 0,           // ইউটিউব কন্ট্রোল বন্ধ
                    'modestbranding': 1,    // লোগো কমানো
                    'rel': 0,               // রিলেটেড ভিডিও বন্ধ
                    'showinfo': 0,
                    'iv_load_policy': 3,
                    'disablekb': 1,         // কিবোর্ড শর্টকাট বন্ধ
                    'fs': 0,                // ইউটিউব ফুলস্ক্রিন বাটন বন্ধ
                    'playsinline': 1,
                    'origin': window.location.origin
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function startPlayer() {
            document.getElementById('thumb').classList.add('hide-item');
            document.getElementById('controls').classList.add('show-flex');
            player.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                document.getElementById('pIcon').className = "fas fa-pause";
                updateProgress();
            } else {
                document.getElementById('pIcon').className = "fas fa-play";
            }
        }

        function togglePlay() {
            if (player.getPlayerState() == YT.PlayerState.PLAYING) player.pauseVideo();
            else player.playVideo();
        }

        function skip(sec) {
            player.seekTo(player.getCurrentTime() + sec, true);
        }

        function manualSeek(val) {
            player.seekTo(player.getDuration() * (val / 100), true);
        }

        function updateProgress() {
            setInterval(() => {
                if (player && player.getCurrentTime) {
                    let curr = player.getCurrentTime();
                    let total = player.getDuration();
                    document.getElementById('seekBar').value = (curr / total) * 100;
                    
                    let rem = total - curr;
                    let m = Math.floor(rem / 60);
                    let s = Math.floor(rem % 60);
                    document.getElementById('timeRemaining').innerText = "-" + m + ":" + (s < 10 ? '0' + s : s);
                }
            }, 1000);
        }

        function changeSpeed() {
            let rates = [0.5, 1, 1.5, 2];
            let current = player.getPlaybackRate();
            let next = rates[(rates.indexOf(current) + 1) % rates.length];
            player.setPlaybackRate(next);
            document.getElementById('speedBtn').innerText = next + 'x';
        }

        function toggleFullscreen() {
            let p = document.getElementById('playerBox');
            if (!document.fullscreenElement) p.requestFullscreen();
            else document.exitFullscreen();
        }

        // মাউস রাইট ক্লিক বন্ধ (Security)
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
